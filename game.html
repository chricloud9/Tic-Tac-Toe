<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styling.css">
	<title>Tic Tac Toe</title>
	<script src="logic.js"></script>
</head>
<body>
	<div class="score" id="xScore">X</div>
	<div class="score" id="oScore">O</div>
	<div class="scoreBox" id="oScoreBox"></div>
	<div class="scoreBox" id="xScoreBox"></div>
    <div id="circle"></div>
	<div id="board"> 
		<div class = "row" id="row1">
			<div class="tile" id="tile_1" onclick="addAvatar(0)"></div>
			<div class="tile" id="tile_2" onclick="addAvatar(1)"></div>
			<div class="tile" id="tile_3" onclick="addAvatar(2)"></div>
		</div>
		

		<div class = "row" id="row2">
			<div class="tile" id="tile_4" onclick="addAvatar(3)"></div>
			<div class="tile" id="tile_5" onclick="addAvatar(4)"></div>
			<div class="tile" id="tile_6" onclick="addAvatar(5)"></div>
		</div>

		<div class = "row" id="row3">
			<div class="tile" id="tile_7" onclick="addAvatar(6)"></div>
			<div class="tile" id="tile_8" onclick="addAvatar(7)"></div>
			<div class="tile" id="tile_9" onclick="addAvatar(8)"></div>
		</div>
		<div id="backBoard"></div>



	</div>

</body>
</html>
